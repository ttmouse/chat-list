<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>话术助手管理后台</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* 表格行悬停效果 */
    tbody tr {
      transition: all 0.2s;
    }

    tbody tr:hover {
      background-color: #f8fafc;
    }

    /* 加载动画 */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* 列表项样式 */
    .script-item {
      transition: all 0.2s;
    }

    .script-item:hover {
      background-color: #f8fafc;
    }

    .script-item.active {
      background-color: #eff6ff;
      border-color: #6366f1;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen h-screen flex flex-col overflow-hidden">

  <!-- 顶部导航栏 -->
  <nav class="bg-white border-b border-slate-200 shadow-sm flex-none z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
              </path>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-slate-800">话术助手</h1>
            <p class="text-xs text-slate-500">管理后台</p>
          </div>
        </div>

        <div class="flex items-center space-x-3">
          <button type="button" id="btn-add-new"
            class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg shadow-sm transition-colors">
            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            新增话术
          </button>
          <button type="button" id="btn-import-public"
            class="inline-flex items-center px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            导入JSON
          </button>
          <button type="button" id="btn-export-public"
            class="inline-flex items-center px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
            </svg>
            导出JSON
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6 flex flex-col overflow-hidden min-h-0">

    <!-- 配置区域（如果需要） -->
    <div id="row-config" class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6 flex-none"
      style="display: none;">
      <h2 class="text-lg font-semibold text-slate-800 mb-4">Supabase 配置</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="inp-url"
          class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
          placeholder="Supabase URL">
        <input id="inp-key"
          class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
          placeholder="Supabase Anon Key">
        <input id="inp-token"
          class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
          placeholder="发布令牌(可选)">
      </div>
      <button type="button" id="btn-save"
        class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium">
        保存配置
      </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6 flex-none">
      <div class="text-sm font-semibold text-slate-700 mb-2 flex items-center">
        <span>分组筛选</span>
      </div>
      <div id="group-filter"
        class="flex items-center gap-2 overflow-x-auto pb-1 min-h-[32px] text-sm text-slate-600">
        <span class="text-xs text-slate-400">加载分组...</span>
      </div>
    </div>

    <!-- 主内容区：左右布局 -->
    <div class="flex flex-1 gap-6 overflow-hidden min-h-0">

      <!-- 左侧：列表 -->
      <div class="w-96 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden min-h-0">
        <!-- 列表头部 -->
        <div class="p-4 border-b border-slate-200 bg-slate-50 flex-none">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold text-slate-800 flex items-center">
              话术列表
              <span id="public-count"
                class="ml-2 px-2 py-0.5 bg-indigo-100 text-indigo-700 text-xs font-semibold rounded-full">0</span>
            </h2>
            <button type="button" id="btn-load-public"
              class="text-slate-500 hover:text-indigo-600 transition-colors p-1" title="刷新">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
              </svg>
            </button>
          </div>
          <div class="mt-4 space-y-3">
            <div class="relative">
              <input id="script-search"
                class="w-full pl-9 pr-3 py-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                type="search" placeholder="搜索标题、备注或内容">
              <svg class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- 列表内容 -->
        <div id="script-list" class="flex-1 overflow-y-auto p-2 space-y-2 bg-slate-50/50 min-h-0">
          <!-- 列表项将通过 JS 动态填充 -->
          <div class="text-center text-slate-400 py-8 text-sm">暂无数据</div>
        </div>
      </div>

      <!-- 右侧：编辑区 -->
      <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden min-h-0">
        <div class="p-6 border-b border-slate-200 flex justify-between items-center bg-slate-50 flex-none">
          <h2 class="text-lg font-semibold text-slate-800 flex items-center">
            <span id="editor-title">编辑话术</span>
          </h2>
          <div class="flex space-x-3">
            <button type="button" id="btn-pub-del"
              class="hidden px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors text-sm font-medium flex items-center">
              <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
              </svg>
              删除
            </button>
            <button type="button" id="btn-pub-save"
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-sm font-medium flex items-center shadow-sm">
              <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              保存更改
            </button>
          </div>
        </div>

        <div class="flex-1 overflow-y-auto p-8">
          <div class="max-w-3xl mx-auto space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">所属分组</label>
                <select id="form-group"
                  class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all bg-white">
                  <option value="">选择分组</option>
                </select>
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">排序权重</label>
                <input id="form-order" type="number" value="0"
                  class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-sm font-medium text-slate-700">话术标题</label>
              <input id="form-title"
                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                placeholder="请输入标题">
            </div>

            <div class="space-y-2">
              <label class="text-sm font-medium text-slate-700">备注说明</label>
              <input id="form-note"
                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                placeholder="可选">
            </div>

            <div class="space-y-2">
              <label class="text-sm font-medium text-slate-700">话术内容</label>
              <textarea id="form-content" rows="8"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all font-mono text-sm leading-relaxed"
                placeholder="在此输入话术内容..."></textarea>
            </div>

            <div class="pt-4 border-t border-slate-100">
              <label class="flex items-center space-x-3 cursor-pointer group">
                <div class="relative">
                  <input id="form-active" type="checkbox" checked class="sr-only peer">
                  <div class="w-10 h-6 bg-slate-200 rounded-full peer peer-checked:bg-indigo-600 transition-colors">
                  </div>
                  <div
                    class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-4">
                  </div>
                </div>
                <span class="text-sm font-medium text-slate-700 group-hover:text-slate-900">启用此话术</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="config.js"></script>
  <script type="module" src="admin.js"></script>
</body>

</html>
