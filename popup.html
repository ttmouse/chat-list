<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>话术助手</title>
  <link rel="stylesheet" href="styles/unified-styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .header {
      background: var(--primary);
      color: var(--bg-primary);
      padding: var(--space-4) var(--space-4);
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
    }

    .header p {
      margin: var(--space-2) 0 0;
      font-size: var(--text-base);
      opacity: 0.8;
    }

    .content {
      padding: var(--space-4);
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #444;
      display: flex;
      align-items: center;
    }

    .section-title::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 16px;
      background: #764ba2;
      margin-right: 8px;
      border-radius: 2px;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .option-label {
      flex: 1;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #764ba2;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      margin-bottom: 12px;
      text-decoration: none;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }

    .button.secondary {
      background: white;
      color: #764ba2;
      border: 1px solid #764ba2;
    }

    .button.secondary:hover {
      background: #f0e7f7;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin: 0 6px;
    }

    .stat-item:first-child {
      margin-left: 0;
    }

    .stat-item:last-child {
      margin-right: 0;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #764ba2;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 12px;
      color: #999;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #764ba2;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* 白名单样式已移除 */
  </style>
</head>
<body>
  <div class="header">
    <h1>话术助手</h1>
    <p>快速管理和使用您的常用话术</p>
  </div>

  <div class="content">
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="script-count">0</div>
        <div class="stat-label">话术数量</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="group-count">0</div>
        <div class="stat-label">分组数量</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="usage-count">0</div>
        <div class="stat-label">使用次数</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">设置选项</div>
      <div class="option">
        <div class="option-label">自动显示话术助手</div>
        <label class="switch">
          <input type="checkbox" id="auto-show">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <div class="option-label">允许拖拽位置</div>
        <label class="switch">
          <input type="checkbox" id="allow-drag" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <div class="option-label">记住上次位置</div>
        <label class="switch">
          <input type="checkbox" id="remember-position" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    

    <div class="section">
      <div class="section-title">浮层控制</div>
      <a href="#" class="button" id="toggle-widget">显示/隐藏话术助手</a>
      <a href="#" class="button secondary" id="show-widget">显示话术助手</a>
    </div>

    <div class="section">
      <div class="section-title">话术管理</div>
      <a href="#" class="button" id="manage-scripts">管理我的话术</a>
    </div>
  </div>

  <div class="footer">
    <p>话术助手 | <a href="#" id="help-link">帮助</a> | <a href="#" id="feedback-link">反馈</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
