<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框识别测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .input-group h3 {
            margin-top: 0;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .message-input {
            min-height: 100px;
        }
        .search-input {
            background-color: #f9f9f9;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入框识别测试页面</h1>
        <p>这个页面包含多种类型的输入框，用于测试智能识别功能。</p>
        
        <div class="input-group">
            <h3>搜索框（应该被排除）</h3>
            <input type="text" placeholder="搜索内容..." class="search-input">
            <input type="search" placeholder="全站搜索">
        </div>
        
        <div class="input-group">
            <h3>消息输入框（应该被优先选择）</h3>
            <textarea placeholder="输入您的消息..." class="message-input"></textarea>
            <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 80px;" data-placeholder="可编辑的消息框"></div>
        </div>
        
        <div class="input-group">
            <h3>普通输入框</h3>
            <input type="text" placeholder="用户名">
            <input type="email" placeholder="邮箱地址">
            <textarea placeholder="备注信息"></textarea>
        </div>
        
        <div class="input-group">
            <h3>聊天相关输入框</h3>
            <input type="text" placeholder="发送消息" class="chat-input">
            <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 60px;" role="textbox" aria-label="聊天输入框"></div>
        </div>
        
        <div class="input-group">
            <h3>测试按钮</h3>
            <button class="test-button" onclick="testInputDetection()">测试输入框检测</button>
            <button class="test-button" onclick="testFillContent()">测试内容填充</button>
        </div>
    </div>
    
    <script>
        function testInputDetection() {
            console.log('开始测试输入框检测...');
            const allInputs = document.querySelectorAll('input, textarea, [contenteditable="true"], [role="textbox"]');
            console.log('检测到的所有输入框:', allInputs.length);
            
            allInputs.forEach((input, index) => {
                console.log(`输入框 ${index + 1}:`, {
                    tagName: input.tagName,
                    type: input.type,
                    placeholder: input.placeholder,
                    className: input.className,
                    contentEditable: input.contentEditable
                });
            });
        }
        
        function testFillContent() {
            const testContent = '这是一条测试消息，用于验证内容填充功能。';
            const messageInputs = document.querySelectorAll('textarea.message-input, [contenteditable="true"], .chat-input');
            
            if (messageInputs.length > 0) {
                const targetInput = messageInputs[0];
                
                if (targetInput.contentEditable === 'true') {
                    targetInput.textContent = testContent;
                } else {
                    targetInput.value = testContent;
                }
                
                targetInput.focus();
                console.log('内容已填充到:', targetInput);
            } else {
                console.log('未找到合适的输入框');
            }
        }
        
        window.addEventListener('load', () => {
            console.log('页面加载完成，可以开始测试');
            testInputDetection();
        });
    </script>
</body>
</html>
